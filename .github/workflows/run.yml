name: stock-line-alert

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - run: pip install requests

      - run: python main.py
        env:
          LINE_OA_TOKEN: ${{ secrets.LINE_OA_TOKEN }}
          WATCHLIST: ${{ secrets.WATCHLIST }}
